name: CodeSonar
on:
  push:
jobs:
  container-test-job:
    runs-on: self-hosted
    container:
      image: canuckmh/nginx-cso-builder:7.3p1
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: See if it works
        run: uname -a && pwd && ls
